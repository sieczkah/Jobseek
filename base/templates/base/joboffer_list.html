<table class="table table-striped table-sm">

  <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Posistion</th>
      <th scope="col">Company</th>
      <th scope="col">Status</th>
      <th scope="col">Salary</th>
      <th scope="col">Link</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <div>
    <tbody>
      {% for job in job_offers %}
      <tr>

        <td>{{ job.apply_date }}</td>
        <td>{{ job.posistion }}</td>
        <td>{{ job.company }}</td>
        <td>{{ job.get_status_display }}</td>
        <td>{{ job.salary }}</td>
        <td>
          <a href="{{ job.link }}" target="_blank">{{ job.link|truncatechars:25 }}</a>
        </td>
        <td>
          <button data-hx-get="{% url 'joboffer-detail' job.id %}" hx-trigger="click" hx-target="#htmx-wrapper"
            hx-swap="innerHTML" class="btn btn-primary btn-sm"> See
            details...</button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </div>
</table>
