<table class="table table-striped table-sm">
  <div class="col-6">
    <form action="" method="GET">
      <div class="input-group rounded">
        <input type="search" name="search" class="form-control rounded" placeholder="Search" aria-label="Search"
          aria-describedby="search-addon" />
        <span class="input-group-text border-0" id="search-addon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </form>
  </div>
  <thead>
    <tr>

      <th scope="col">Date</th>
      <th scope="col">Posistion</th>
      <th scope="col">Company</th>
      <th scope="col">Status</th>
      <th scope="col">Salary</th>
      <th scope="col">Link</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for job in job_offers %}
    <tr>

      <td>{{ job.apply_date }}</td>
      <td>{{ job.posistion }}</td>
      <td>{{ job.company }}</td>
      <td>{{ job.get_status_display }}</td>
      <td>{{ job.salary }}</td>
      <td>
        <a href="{{ job.link }}" target="_blank">{{ job.link|truncatechars:25 }}</a>
      </td>
      <td>
        <a href="{% url 'joboffer-detail' job.id %}">See detail</a>
        <a href="{% url 'joboffer-update' job.id %}">Edit</a>
        <a href="{% url 'joboffer-delete' job.id %}">Delete</a>
        <!-- <button data-hx-get="" hx-trigger="click" hx-target="#htmx-wrapper" hx-swap="innerHTML"
          class="btn btn-primary btn-sm"> See
          details...</button> -->
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
